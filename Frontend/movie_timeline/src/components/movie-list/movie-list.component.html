<div class="container">
    <div class="row">
        <h2 class="user">Ciao {{user}}, ecco la lista dei tuoi film preferiti:</h2>
        <div class="col-md-4">
            <div class="input-group rounded" style="width: 330px;">
                <input [(ngModel)]="filter" (ngModelChange)="applyFilter($event)" type="search"
                    class="form-control rounded  " placeholder="Cerca nella lista" aria-label="Search"
                    aria-describedby="search-addon" />
                <span class="input-group-text border-0" id="search-addon">
                    <fa-icon class="iconSearch" [icon]="searchIcon"></fa-icon>
                </span>
            </div>
        </div>
        <div class="col-md-8">
            <div class="movieItem" *ngFor="let movie of filteredMovieList" >
                <h2 class="title" (click)="onMovieClick(movie.id)">{{movie.title}}</h2>
                
                <div id="" *ngFor="let rating of ratingsMovieList.Ratings?.data">
                    <p id="ratings" *ngIf="rating.movie_id === movie.id"> {{rating.movie_rating}} </p>
                </div>

                <div id="" *ngFor="let comment of commentsMovieList">
                    <p id="comment" *ngIf="comment.movieId === movie.id"> {{comment.movieComment}} </p>
                </div>

                <fa-icon class="iconTrash" [icon]="trashIcon" size="lg" (click)="deleteFavMovie(movie.id)"></fa-icon>
            </div>
        </div>
    </div>
</div>
