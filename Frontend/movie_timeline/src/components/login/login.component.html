<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          
          <form #user="ngForm" (submit)="login(user)">

            <!-- username input -->
            <div div class="form-floating mb-3">
              <input 
              [ngModel]
              name="username"
              type="username" class="form-control form-control-lg"  placeholder="name@example.com">
              <label for="floatingInput">Username</label>
            </div>
  
            <!-- Password input -->
            <div class="form-floating mb-3">
              <input 
              [ngModel]
              name="password"
              type="password" class="form-control form-control-lg" id="floatingInput" placeholder="name@example.com" >
               <label for="floatingInput">Password</label>
            </div>          

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block">Accedi</button>   
          </form>
        </div>
      </div>
    </div>
  </section>
